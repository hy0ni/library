<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker (그림 앱)</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="color-group">
    <input type="color" id="color">
    <ul>
      <li class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></li>
      <li class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></li>
      <li class="color-option" style="background-color: #f39c12;" data-color="#f39c12"></li>
      <li class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></li>
      <li class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></li>
      <li class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></li>
      <li class="color-option" style="background-color: #3498db;" data-color="#3498db"></li>
      <li class="color-option" style="background-color: #2980b9;" data-color="#2980b9"></li>
      <li class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></li>
      <li class="color-option" style="background-color: #34495e;" data-color="#34495e"></li>
      <li class="color-option" style="background-color: #7f8c8d;" data-color="#7f8c8d"></li>
      <li class="color-option" style="background-color: #bdc3c7;" data-color="#bdc3c7"></li>
    </ul>
  </article>
  <canvas></canvas>
  <!-- stroke width input --> <!-- value = 시작 값  step = 0.5씩 움직임-->
  <div class="btn-wrap">
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
    <button id="mode-btn">💧 Fill</button>
    <button id="destroy-btn">💣 Destory</button>
    <button id="eraser-btn">✖️ Erase</button>
    <label for="file">
      📂 Add Photo
      <input type="file" accept="image/*" id="file">
    </label>
    <input type="text" id="text" placeholder="Add text here... :)">
    <button id="save">✳️ Save image</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
