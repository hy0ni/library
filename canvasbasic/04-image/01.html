<!DOCTYPE html>
<html>

<head>
  <title>Canvas (drawImage())</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    canvas {
      background: #eee;
    }
  </style>
</head>

<body>
  <h1>Image</h1>
  <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
  <script>
    const canvas = document.querySelector('.canvas');
    const context = canvas.getContext('2d');

    // const imgElem = document.createElement('img');
    const imgElem = new Image();
    imgElem.src = 'image/image01.png';
    imgElem.addEventListener('load', () => {
      context.drawImage(imgElem, 200, 200); // context.drawImage(image, dx, dy);
      context.drawImage(imgElem, 150, 150, 50, 50); // context.drawImage(image, dx, dy, dWidth, dHeight);
      context.drawImage(imgElem, 10, 10, 30, 30, 10, 10, 30, 30); // drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight)
    })

  </script>
</body>

</html>
