<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>popup</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
  <main>
    <a href="#" class="btn btn-popup-open" onclick="popup()">팝업열기</a>
  </main>
  <div class="popup-wrap popup">
    <article class="popup-alert">
      <header>
        <button type="button" class="btn-popup-close" onclick="popup()">
          <span class="hidden">닫기</span>
        </button>
      </header>
      <section class="popup-body">
        <p>종료되었습니다.</p>
      </section>
      <footer class="popup-footer">
        <div class="btn-group grid-flex">
          <button class="btn-point btn-popup-close" onclick="popup()">확인</button>
        </div>
      </footer>
    </article>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    function popup() {
      $('.popup').toggleClass('open');
    };
  </script>
</body>

</html>
