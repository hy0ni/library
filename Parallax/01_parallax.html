<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parallax | 스크롤 내릴때 움직이는 글씨</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/01_parallax.css">
</head>

<body>
  <div class="parallax">
    <h1 class="parallax-txt">Parallax</h1>
  </div>

  <div class="wrap">

    <main class="main">
      <section>
        section1
      </section>
      <section>
        section2
      </section>
      <section>
        section3
      </section>
    </main>
  </div>

  <script>
    const p_text = document.querySelector(".parallax-txt");
    const isMobile = window.matchMedia("only screen and (max-width: 768px)").matches;

    window.scroll({
      top: 0,
      behavior: 'smooth'
    });

    if (isMobile) {
      document.addEventListener('scroll', (e) => {
        let top = document.documentElement.scrollTop;
        console.log(top)
        if (window.scrollY < 10) {
          p_text.style.fontSize = '20px';
        }
        if (window.scrollY > 10) {
          p_text.style.fontSize = '30px';
        }
        if (window.scrollY > 100) {
          p_text.style.fontSize = '40px';
        }
        if (window.scrollY > 200) {
          p_text.style.fontSize = '50px';
        }
        if (window.scrollY > 300) {
          p_text.style.fontSize = '60px';
          p_text.style.transform = 'translate(-50%, -50%) rotate(0deg)';
          p_text.style.top = '50%';
          p_text.style.left = '50%';
        }
        if (window.scrollY > 500) {
          p_text.style.transition = 'all 0.2s ease';
          p_text.style.fontSize = '40px';
          p_text.style.transform = 'translate(-50%, -50%) rotate(90deg)';
          p_text.style.top = '60%';
          p_text.style.left = '50%';
        }
        if (window.scrollY > 700) {
          p_text.style.transition = 'all 0.7s ease';
          p_text.style.transform = 'translate(-50%, -50%) rotate(90deg)';
          p_text.style.left = '5%';
        }
      });
    } else {
      document.addEventListener('scroll', (e) => {
        let top = document.documentElement.scrollTop;
        console.log(top)
        if (window.scrollY < 10) {
          p_text.style.fontSize = '50px';
        }
        if (window.scrollY > 10) {
          p_text.style.fontSize = '70px';
        }
        if (window.scrollY > 80) {
          p_text.style.fontSize = '90px';
        }
        if (window.scrollY > 160) {
          p_text.style.fontSize = '110px';
        }
        if (window.scrollY > 260) {
          p_text.style.fontSize = '130px';
          p_text.style.transform = 'translate(-50%, -50%) rotate(0deg)';
          p_text.style.top = '50%';
          p_text.style.left = '50%';
        }
        if (window.scrollY > 600) {
          p_text.style.transition = 'all 0.2s ease';
          p_text.style.fontSize = '80px';
          p_text.style.transform = 'translate(-50%, -50%) rotate(90deg)';
          p_text.style.top = '60%';
          p_text.style.left = '50%';
        }
        if (window.scrollY > 800) {
          p_text.style.transition = 'all 0.7s ease';
          p_text.style.transform = 'translate(-50%, -50%) rotate(90deg)';
          p_text.style.left = '5%';
        }
      });
    }
  </script>
</body>

</html>
