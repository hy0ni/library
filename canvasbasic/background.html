<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background gradient test</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    main {
      height: 100vh;
      background: linear-gradient(140deg, #211a3c, #000733, #04164c, #741e87);
    }

    .img_moon {
      width:250px;
      position: absolute;
      right: 2%;
    }

    .cover {
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255, 222, 224, 0), rgba(104, 84, 255, 0.8) 100%);
    }
  </style>
</head>

<body>
  <main><img class="img_moon" src="../resource/img/moon.png" alt="달 이미지">
    <div class="cover">
      <svg width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect class="star" x="20%" y="42%" width="2px" height="2px" style="-webkit-transform-origin: 0% 42%; -moz-transform-origin: 0% 42%; -o-transform-origin: 0% 42%; transform-origin: 0% 42%; " fill="#ffffff60" pointer-events="inherit"></rect>

        <rect class="star" x="30%" y="56%" width="2px" height="2px" style="-webkit-transform-origin: 0% 42%; -moz-transform-origin: 0% 42%; -o-transform-origin: 0% 42%; transform-origin: 0% 42%; " fill="#ffffff40" pointer-events="inherit"></rect>
       
        <rect class="star" x="60%" y="20%" width="2px" height="2px" style="-webkit-transform-origin: 0% 42%; -moz-transform-origin: 0% 42%; -o-transform-origin: 0% 42%; transform-origin: 0% 42%; " fill="#ffffff50" pointer-events="inherit"></rect>

        <rect class="star" x="45%" y="33%" width="2px" height="2px" style="-webkit-transform-origin: 0% 42%; -moz-transform-origin: 0% 42%; -o-transform-origin: 0% 42%; transform-origin: 0% 42%; " fill="#ffffff20" pointer-events="inherit"></rect>

        <rect class="star" x="49%" y="34%" width="2px" height="2px" style="-webkit-transform-origin: 0% 42%; -moz-transform-origin: 0% 42%; -o-transform-origin: 0% 42%; transform-origin: 0% 42%; " fill="#ffffff35" pointer-events="inherit"></rect>
      </svg>
    </div>
  </main>

</body>

</html>
